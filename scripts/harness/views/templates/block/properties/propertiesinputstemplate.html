<form class="form-horizontal">
	<fieldset>
		{{# _.each(Inputs, function(input) { }}
			<div class="control-group">
				<label class="control-label" for="">{{input.Name}}</label>
				<div class="controls">
					<input type="text" class="input-medium uneditable-input" id="{{id}}-inputs-{{input.Id}}" value="{{input.Data}}"/>
				</div>
			</div>
		{{# }); }}
	</fieldset>
</form>
