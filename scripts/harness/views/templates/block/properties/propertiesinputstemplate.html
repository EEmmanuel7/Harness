<form class="form-horizontal">
	<fieldset>
		{{# _.each(Inputs, function(input) { }}
			<div class="form-group">
				<label class="control-label col-sm-3" for="">{{input.Name}}</label>
				<div class="col-sm-9">
					<input type="text" class="form-control uneditable-input" id="{{id}}-inputs-{{input.Id}}" value="{{input.Data}}"/>
				</div>
			</div>
		{{# }); }}
	</fieldset>
</form>
