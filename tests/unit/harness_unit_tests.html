<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Harness Unit Tests - Jasmine Test Runner</title>
    <link href='../jasmine/jasmine.css' rel='stylesheet' type='text/css' />
    <script src='../jasmine/jasmine.js' type='text/javascript'></script>
    <script src='../jasmine/jasmine-html.js' type='text/javascript'></script>
	<script	src="../../scripts/require.js" data-main="../../scripts/main" type="text/javascript"></script>
	
	<script type='text/javascript'>
		require.config({
			baseUrl: '../../scripts/',
			paths: {
				"order": "lib/requirejs/order",
				"jquery": "https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min",
				"jquery-ui": "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min",
				"underscore": "lib/underscore-min",
				"bootstrap": "lib/bootstrap.min",
				"stringlib": "lib/stringlib"
			}
		});

		require([
			'jquery',
			'order!../tests/unit/specs/harness.spec'
			],
			function($) {
				$(function() {
					jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
					jasmine.getEnv().execute();
				});
		});
    </script>
	
  </head>
  <body>
	<canvas id="raih_bg" style=" z-index:0; display:none;"></canvas>
	<div id="harnessContainer" style="display:none"></div>
  </body>
</html>
