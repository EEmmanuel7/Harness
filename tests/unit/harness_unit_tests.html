<!DOCTYPE html>
<html>
  <head>
     <title>Harness Unit Tests - Jasmine Test Runner</title>
     <link href='../jasmine/jasmine.css' rel='stylesheet' type='text/css' />
     <script src='../jasmine/jasmine.js' type='text/javascript'></script>
     <script src='../jasmine/jasmine-html.js' type='text/javascript'></script>
	  <script src="../../vendor/requirejs/require.js" data-main="../../scripts/main" type="text/javascript"></script>

      <script>
   		require.config(
         {
   			baseUrl: '../../scripts/',
   			paths: {
               'domReady': '../vendor/requirejs/domReady',
               'text' : '../vendor/requirejs/text',
               'jquery': '../vendor/jquery/jquery.min',
               'underscore': '../vendor/underscore/underscore-min',
               'bootstrap': '../vendor/bootstrap/scripts/bootstrap.min',
               'bootbox' : '../vendor/bootstrap/scripts/bootbox.min',
               'd3':'../vendor/d3/d3-min',
               'exception': 'harness',
               'stringlib': 'lib/stringlib'

   			},
            shim: {
               'jquery': {
                  exports: '$'
               },

               'bootstrap': {
                  deps: ['jquery']
               },

               'bootbox': {
                  deps: ['bootstrap']
               },

               'underscore': {
                  exports: '_'
               },

               'psom' : {
                  exports: 'psom'
               },

               'd3' : {
                  exports: 'd3'
               },

               'PSOMD3EventHandler' : {
                  exports: 'PSOMD3EventHandler'
               }
            }
         });

   		require([
   			   'jquery',
               'domReady',
               'bootstrap',
               'bootbox',
               'harness/HarnessFactory',
               'harness/views/blockbrowser',
               'harness/views/validationbrowser',
               'harness/views/notify',
               'harness/engines/HarnessSerializer',
               'harness/views/savedialog',
               'harness/views/loaddialog',
               'harness/views/importexportmodeldialog',
   			   '../tests/unit/specs/harness.spec'
   			],
   			function($) {
   				$(function() {
   					jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
   					jasmine.getEnv().execute();
   				});
   		});
       </script>

   </head>
   <body>
	  <canvas id="raih_bg" style=" z-index:0; display:none;"></canvas>
	  <div id="harnessContainer" style="display:none"></div>
   </body>
</html>
